<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#d1b16a" />
    <meta name="color-scheme" content="light dark" />
    <meta name="description" content="Soleva Store - Premium Egyptian footwear collection. Discover luxury shoes, athletic wear, and casual styles crafted with excellence. Shop men's, women's, and essential footwear with free shipping." />
    <meta name="keywords" content="Egyptian shoes, luxury footwear, athletic shoes, casual shoes, premium quality" />
    <meta name="author" content="Soleva" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en,ar" />
    <meta name="revisit-after" content="7 days" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Soleva" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Soleva Store - Premium Egyptian Footwear" />
    <meta property="og:description" content="Discover a unique collection of luxury Egyptian footwear with modern design and unmatched quality. Free shipping on orders over 500 EGP." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://soleva.com" />
    <meta property="og:image" content="https://images.pexels.com/photos/1598508/pexels-photo-1598508.jpeg?auto=compress&cs=tinysrgb&w=1200" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Soleva Store" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Soleva Store - Premium Egyptian Footwear" />
    <meta name="twitter:description" content="Discover a unique collection of luxury Egyptian footwear with modern design and unmatched quality. Free shipping on orders over 500 EGP." />
    <meta name="twitter:image" content="https://images.pexels.com/photos/1598508/pexels-photo-1598508.jpeg?auto=compress&cs=tinysrgb&w=1200" />
    <meta name="twitter:creator" content="@soleva" />
    <meta name="twitter:site" content="@soleva" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.pexels.com" />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" as="style" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" as="style" />
    
    <!-- Load fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- DNS prefetch for performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://images.pexels.com" />
    
    <!-- Performance optimizations -->
    <link rel="preload" as="image" href="/logo.png" />
    
    <title>Soleva Store - Complete E-commerce Application</title>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": ["Organization", "Store"],
      "name": "Soleva Store",
      "description": "Premium Egyptian footwear collection with modern design and unmatched quality",
      "url": "https://soleva.com",
      "logo": "https://soleva.com/logo.png",
      "priceRange": "$$",
      "paymentAccepted": "Cash, Credit Card, Bank Transfer",
      "currenciesAccepted": "EGP",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Cairo",
        "addressCountry": "EG"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "support@solevaeg.com",
        "contactType": "customer service",
        "availableLanguage": ["Arabic", "English"]
      },
      "sameAs": [
        "https://facebook.com/soleva",
        "https://instagram.com/soleva",
        "https://twitter.com/soleva"
      ],
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Soleva Footwear Collection",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Product",
              "name": "Men's Footwear",
              "category": "Shoes"
            }
          },
          {
            "@type": "Offer", 
            "itemOffered": {
              "@type": "Product",
              "name": "Women's Footwear",
              "category": "Shoes"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Product", 
              "name": "Essential Footwear",
              "category": "Shoes"
            }
          }
        ]
      }
    }
    </script>
  </head>
  <body class="optimize-text antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
