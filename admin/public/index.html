<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soleva Admin Dashboard</title>
    <meta name="description" content="Soleva Admin Dashboard - Manage your ecommerce footwear brand" />
    <style>
      /* Loading screen */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0A0A0B 0%, #1A1A1D 50%, #0A0A0B 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: #D4AF37;
      }
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(212, 175, 55, 0.3);
        border-top: 3px solid #D4AF37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loader-text {
        margin-left: 20px;
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="initial-loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading Soleva Admin...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loader once React app loads
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loader.remove();
          }, 500);
        }
      });
    </script>
  </body>
</html>
