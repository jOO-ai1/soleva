version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: soleva_postgres_local
    environment:
      POSTGRES_DB: soleva_dev
      POSTGRES_USER: soleva
      POSTGRES_PASSWORD: soleva123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - soleva_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: soleva_redis_local
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - soleva_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Mailhog for Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: soleva_mailhog_local
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - soleva_network
    restart: unless-stopped

  # MinIO for File Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: soleva_minio_local
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    networks:
      - soleva_network
    restart: unless-stopped
    command: server /data --console-address ":9001"

  # Adminer for Database Management
  adminer:
    image: adminer:latest
    container_name: soleva_adminer_local
    ports:
      - "8080:8080"
    networks:
      - soleva_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  soleva_network:
    driver: bridge
