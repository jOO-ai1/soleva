services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: solevaeg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-solevaeg_db}
      POSTGRES_USER: ${POSTGRES_USER:-solevaeg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - solevaeg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-solevaeg} -d ${POSTGRES_DB:-solevaeg_db}"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: solevaeg-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass "SoLevAeG_2025_Redis_Pass_Q7x2Lm!"
    environment:
      - REDIS_PASSWORD=SoLevAeG_2025_Redis_Pass_Q7x2Lm!
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - solevaeg-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "SoLevAeG_2025_Redis_Pass_Q7x2Lm!", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${NODE_ENV:-production}
      args:
        BUILDKIT_INLINE_CACHE: 1
      network: host
    container_name: solevaeg-backend
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    networks:
      - solevaeg-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
      - 1.0.0.1

  # Frontend (React) - Production Build
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: ${NODE_ENV:-production}
      args:
        BUILDKIT_INLINE_CACHE: 1
        VITE_API_URL: ${VITE_API_URL:-https://api.solevaeg.com/api/v1}
        VITE_APP_NAME: ${VITE_APP_NAME:-Soleva}
      network: host
    container_name: solevaeg-frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    # Temporarily removed volume mount to allow fresh build files
    # volumes:
    #   - frontend_static:/usr/share/nginx/html:ro
    networks:
      - solevaeg-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
      - 1.0.0.1

  # Admin Panel
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      target: ${NODE_ENV:-production}
      args:
        BUILDKIT_INLINE_CACHE: 1
        VITE_API_URL: ${VITE_API_URL:-https://api.solevaeg.com/api/v1}
        VITE_APP_NAME: ${VITE_APP_NAME:-Soleva Admin}
      network: host
    container_name: solevaeg-admin
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - admin_static:/usr/share/nginx/html:ro
    ports:
      - "${ADMIN_PORT:-3002}:80"
    networks:
      - solevaeg-network
    depends_on:
      - backend
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
      - 1.0.0.1

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: solevaeg-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/ssl:/etc/letsencrypt:ro
      - ./docker/nginx/certbot-webroot:/var/www/certbot:ro
      - ./docker/nginx/conf.d:/docker/nginx/conf.d:ro
      - backend_uploads:/var/www/uploads:ro
      - frontend_static:/var/www/frontend:ro
      - nginx_logs:/var/log/nginx
    networks:
      - solevaeg-network
    depends_on:
      - frontend
      - backend
      - admin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: solevaeg-certbot
    volumes:
      - ./docker/nginx/ssl:/etc/letsencrypt
      - ./docker/nginx/certbot-webroot:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${ADMIN_EMAIL:-admin@solevaeg.com} --agree-tos --no-eff-email -d ${DOMAIN:-solevaeg.com} -d www.${DOMAIN:-solevaeg.com} -d api.${DOMAIN:-solevaeg.com} -d admin.${DOMAIN:-solevaeg.com}
    depends_on:
      - nginx
    profiles:
      - ssl

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  frontend_static:
    driver: local
  admin_static:
    driver: local
  nginx_logs:
    driver: local

networks:
  solevaeg-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.bridge.host_binding_ipv4: "0.0.0.0"
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1
